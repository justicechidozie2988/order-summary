<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
  <main class="main-wrapper">
    <div class="container">
      <img src="images/illustration-hero.svg">
      <div class="content">
      <h1 class="header">Order Summary</h1>
      <p class="para">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
       device anywhere you like
      </p>
    <div class="grid-container">
      <img class="icon" src="./images/icon-music.svg" alt="music">
      <div class="annual">
      <h1>Annual Plan</h1>
       <span> $59.99/year</span>
       </div>
       <div class="link">
        <a href="#">Change</a>
        </div> 
       </div>

    <button class="pro-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </main>
</body>
</html>
