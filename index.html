<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <main class="main-container">
      <div class="card-container">
       <img  src="images/illustration-hero.svg">
       <div class="content">
      <h1> Order Summary</h1>
      
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
       device anywhere you like!</p>
       <div class="annual">
        <img class="icon" src="./images/icon-music.svg" alt="music" />
        <div class="plan">
          <span class="p1">Annual Plan</span>
          <span class="p2"> $59.99/year</span>
          </div>
<a class="change" href="#">Change</a> 
     </div>
     <button class="pro-btn">Proceed to Payment</button>
      
      </div>
  
  </div>
    </main>  
</body>
</html>
